{% extends 'base.html' %}

{% block content %}
<h1>Tambah Forum</h1>

{% if form.errors %}
<p style="color: red;">Formulir tidak valid. Mohon cek kembali isian Anda.</p>
{% endif %}

<form method="post" action="{% url 'forum:add_forum' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Tambah Forum</button>
</form>

<a href="{% url 'forum:show_all_forum' %}">Kembali ke Forum</a>
{% endblock %}
