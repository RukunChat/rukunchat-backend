<!-- view_profile.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Profile Information</h2>
            <img src="{{ pengguna.foto.url }}" alt="{{ pengguna.nama_lengkap }}" class="img-fluid mb-3">
            <p><strong>Nama Lengkap:</strong> {{ pengguna.nama_lengkap }}</p>
            <p><strong>Tanggal Lahir:</strong> {{ pengguna.tanggal_lahir }}</p>
            <p><strong>Alamat:</strong> {{ pengguna.alamat }}</p>
            <p><strong>NIK:</strong> {{ pengguna.nik }}</p>

            <!-- Add other profile fields as needed -->

            <a href="{% url 'administration:update_profile' %}" class="btn btn-primary">Update Profile</a>

        </div>
    </div>
</div>
{% endblock %}
