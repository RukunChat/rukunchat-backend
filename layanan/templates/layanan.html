<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan</title>
    <style>
		.title {
			text-align: center;
		}
		.card {
			display: inline-block;
			margin: 10px;
			width: 400px;
			height: 200px;
			background-color: #f5f5f5;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
		.card .card-body {
			padding: 10px;
		}
		.card .card-title {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.card .card-description {
			font-size: 14px;
			margin-bottom: 10px;
		}
		.card .card-number {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.card .card-date {
			font-size: 12px;
			margin-bottom: 10px;
		}
        .button {
          display: inline-block;
          margin-left: auto;
          margin-right: auto;
          width: 100px;
          height: 50px;
        }
	</style>
</head>
<body>
    <h1 class="title">Layanan</h1>
	<div>
        {% for item in layanan %}
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ item.nama }}</h2>
                    <p class="card-description">{{ item.description }}</p>
                    <p class="card-number">{{ item.jumlah_pendaftar }}</p>
                    <p class="card-date">
                        Start Date: 
                        <span>{{ item.start_date }}</span>
                        <br>
                        End Date:
                        <span>{{ item.end_date }}</span>
                    </p>
                </div>
            </div>
        {% endfor %}
	</div>
    <div style="text-align: center;">
        <a href="/layanan/add/">
            <button class="button">Tambah Layanan</button>
        </a>
    </div>
</body>
</html>
