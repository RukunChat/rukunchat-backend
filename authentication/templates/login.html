<!-- login.html -->

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block additional_styles %}
    <style>

        .container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
            background-color: #f8f9fa; /* Pastel background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-label {
            display: block;
            font-weight: bold;
            color: #495057; /* Dark color for labels */
        }
        .form-input {
            display: block;
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da; /* Light border color */
            border-radius: 5px; /* Rounded corners for input */
            margin-top: 4px;
        }
        .form-button {
            display: block;
            width: 100%;
            height: 40px;
            background-color: #007bff; /* Primary color for the button */
            border: 1px solid #007bff; /* Matching border color */
            color: #fff; /* White text color */
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
            color: #6c757d; /* Gray color for the link */
        }
        .signup-link a {
            color: #007bff; /* Match the primary color */
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Login Page</h1>
        <form method="POST" action="/auth/login/">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password">
            </div>
            <button class="form-button" type="submit">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'authentication:signup' %}">Sign up</a>
        </div>
    </div>
{% endblock %}
