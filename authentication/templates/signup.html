{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <form method="POST" action="/auth/signup/">
        {% csrf_token %}
        <div class="container">
            <h1>Sign Up Page</h1>
            {{ form.as_p }}
            <button type="submit" class="save btn btn-secondary">Save</button>
        </div>
    </form>
{% endblock %}
