<!-- signup.html -->

{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block additional_styles %}
    <style>
        
        .container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
            background-color: #f8f9fa; /* Pastel background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .form-button {
            display: block;
            width: 100%;
            height: 40px;
            background-color: #28a745; /* Success color for the button */
            border: 1px solid #28a745; /* Matching border color */
            color: #fff; /* White text color */
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #218838; /* Darker color on hover */
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
            color: #6c757d; /* Gray color for the link */
        }
        .login-link a {
            color: #007bff; /* Match the primary color */
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
{% endblock %}

{% block content %}
    <form method="POST" action="/auth/signup/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <h1>Sign Up Page</h1>
            {{ form.as_p }}
            <p>Note: NIK are optional.</p>
            <button type="submit" class="form-button">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="{% url 'authentication:login' %}">Login</a>
            </div>
        </div>
    </form>
{% endblock %}
