<button type="button">
    <a href="{% url 'agenda:add_kegiatan' %}"> Tambahkan kegiatan </a>
</button>
{% if listKegiatan %}
    <ul>
    {% for kegiatan in listKegiatan %}
        <li>
            <a href="{% url 'agenda:detail' kegiatan.id %}">{{ kegiatan.namaKegiatan }}</a>
            <p>{{ kegiatan.deskripsiKegiatan }}</p>
            <p>{{ kegiatan.waktuKegiatan }}</p>
        </li>
    {% endfor %}
    </ul>
    <br>
{% else %}
    <p>Tidak ada agenda.</p>
{% endif %}
